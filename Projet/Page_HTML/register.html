		<form method="post" action="#">
			<body>
				<div class="container register-text">
					
					<div class="container-co jumbotron register-form-title">
						
						<label for="titletext" class="login-form-title">Inscription</label>
					
					</div>
				
					<div class="container-globalregister">
						
						<div class="col-md-6 no-padding">
							<div  id="registerleftwindow" class="jumbotron container-leftregister">
							
									
								<div class="form-style">
									
									<label class="register-form-subtitle">Informations liées au compte</label>
									<br />									
								
									<label for="id" class="register-text">Identifiant *</label>
									<br />
									<input type="text" name="id" id="id" style="text-align:center;" placeholder="Entrez votre identifiant ici" size="30" maxlength="64" required />
								
								
									<label for="mdp" class="register-text">Mot De Passe *</label>
									<br />
									<input type="password" name="mdp" id="mdp" style="text-align:center;" placeholder="Entrez votre mot de passe ici" size="30" maxlength="64" required />
									<br />
									
									<label for="mdpconfirm" class="register-text">Confirmation du Mot De Passe *</label>
									<br />
									<input type="password" name="mdpconfirm" id="mdpconfirm" style="text-align:center;" placeholder="Confirmation du mot de passe" size="30" maxlength="64" required />
									<br />
									
									
									<label for="mail" class="register-text">Adresse E-mail *</label>
									<br />
									<input type="text" name="mail" id="mail" style="text-align:center;" placeholder="Entrez votre adresse e-mail ici" size="30" maxlength="64" required />
									
								</div>
							
								
							</div>
							
							<div class="jumbotron container-leftregister">
								<a href="login.html" class="link-form-style">Déjà un compte ?<br /> Connectez vous ici !</a>
							</div>
						</div>
						
						<div class="col-md-6 no-padding">
							<div class="jumbotron container-rightregister">
								
								<label class="register-form-subtitle">Informations personnelles</label>
								<br />	
							
							
								<label for="firstname" class="register-text">Prénom</label>
								<br />
								<input type="text" name="firstname" id="firstname" style="text-align:center;" placeholder="Entrez votre prénom ici" size="30" maxlength="64" />
							
							
								<label for="lastname" class="register-text">Nom</label>
								<br />
								<input type="text" name="lastname" id="lastname" style="text-align:center;" placeholder="Entrez votre nom ici" size="30" maxlength="64" />
							
							
								<label for="birthdate" class="register-text">Date de naissance</label>
								<br />
								<input type="date" name="birthdate" id="birthdate" style="text-align:center;" placeholder="JJ/MM/AAAA" size="30" maxlength="10" />
								
								<label for="phonenumber" class="register-text">Numéro de téléphone</label>
								<br />
								<input type="date" name="phonenumber" id="phonenumber" style="text-align:center;" placeholder="Entrez votre numéro de téléphone" size="30" maxlength="10" />
								
								<br /><br />
								
								<input type="checkbox" id="idcheckbox" value="valeur"/>
								
								<label for="idcheckbox">J'accepte les </label>

								<br/>

							
							
								<a class="btn btn-lg btn-warning register-button-style" href="#" role="button">S'inscrire</a>
							</div>
						</div>
						
					</div>
