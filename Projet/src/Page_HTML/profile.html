						<label for="titletext" class="profile-title">Modifier son profil</label>
					</div>
				
					<div class="container-globalprofile">
						
						<div class="col-md-6 no-padding">
							<div class="jumbotron container-leftprofile">
								
								<div class="form-style">
									<label class="profile-subtitle">Gestion de l'avatar</label>
									<br /><br />
									<image src="../Image/garou.png" name="avatar" id="avatar"/>

									<label class="profile-text">Modifier son avatar</label>

								</div>
							
							</div>
							
						<div class="jumbotron container-leftprofile">
							<label class="profile-subtitle">Mot de passe</label>
							<br />

							<br />
							<input type="password" name="mdp" id="mdp" style="text-align:center;" placeholder="Ancien mot de passe" size="30" maxlength="64" />
							<br />
							
							<label for="newmdp" class="profile-text">Nouveau Mot De Passe</label>
							<br />
							<input type="password" name="newmdp" id="newmdp" style="text-align:center;" placeholder="Nouveau mot de passe" size="30" maxlength="64"/>
							<br />

						</div>
					</div>
					
					
					
					<div class="col-md-6 no-padding">

							<br />	
						
						
							<label for="firstname" class="profile-text">Prénom</label>
							<br />
							<input type="text" name="firstname" id="firstname" style="text-align:center;" placeholder="Entrez votre prénom ici" size="30" maxlength="64" />
						
						
							<label for="lastname" class="profile-text">Nom</label>
							<br />
							<input type="text" name="lastname" id="lastname" style="text-align:center;" placeholder="Entrez votre nom ici" size="30" maxlength="64" />
						
						
							<label for="birthdate" class="profile-text">Date de naissance</label>
							<br />
							<input type="date" name="birthdate" id="birthdate" style="text-align:center;" placeholder="JJ/MM/AAAA" size="30" maxlength="10" />
							
							<label for="phonenumber" class="profile-text">Numéro de téléphone</label>
							<br />
							<input type="text" name="phonenumber" id="phonenumber" style="text-align:center;" placeholder="Entrez votre numéro de téléphone" size="30" maxlength="10" />
							<br />
							<br />
							<label><input type="checkbox" id="idcheckbox" value="valeur"/>	Je souhaite rendre mes informations personnelles publiques </label>
							
						
						</div>

								<br />
